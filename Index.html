<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mining Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { 
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .dashboard-container {
      margin-top: 50px;
    }
    .dashboard-card {
      background: linear-gradient(135deg, #ff7eb3, #ffbf69);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
    .dashboard-card:hover {
      transform: scale(1.05);
    }
    .card-header {
      font-size: 1.2rem;
      font-weight: bold;
      background: transparent;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }
    h2 {
      animation: popIn 1s ease-in-out;
    }
    .moving-text {
      position: fixed;
      top: 10px;
      left: 0;
      white-space: nowrap;
      font-size: 1.5rem;
      color: #ffcc00;
      animation: scrollText 10s linear infinite;
    }
    .monero-logo {
      width: 80px;
      margin-top: 20px;
      animation: rotateLogo 10s linear infinite;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes scrollText {
      0% { left: 100%; }
      100% { left: -100%; }
    }
    @keyframes rotateLogo {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Moving Text -->
  <div class="moving-text">
    Mining the Future with Monero!
  </div>

  <!-- Container for Dashboard -->
  <div class="container text-center dashboard-container">
    <h1>Blockchain Mining Dashboard</h1>
    
    <!-- Monero Logo -->
    <img src="https://cryptologos.cc/logos/monero-xmr-logo.png" alt="Monero Logo" class="monero-logo">

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card dashboard-card">
          <div class="card-header">
            Hash Rate (H/s)
          </div>
          <div class="card-body">
            <h2 id="hashRate">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card dashboard-card">
          <div class="card-header">
            Blocks Mined
          </div>
          <div class="card-body">
            <h2 id="blocksMined">0</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery for functionality -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Simulate initial static data for testing the UI
    $(document).ready(function() {
      $("#hashRate").text("1234.56");  // Example static hash rate
      $("#blocksMined").text("50");  // Example static blocks mined
    });
  </script>
</body>
</html>
